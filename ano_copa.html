<meta charset="UTF-8">
<script>
    
    function pulaLinha() {
        document.write ("<br>");
    }
    
    function mostra (texto) {
        document.write (texto);
        pulaLinha();
    }   

var anoCopa =1930;
var anoLimite = parseInt(prompt("Digite aqui o ano limite."));

while (anoCopa <= anoLimite){

    mostra ("Teve copa em " + anoCopa)
    anoCopa = anoCopa + 4;
}

   
</script>
